{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>add books</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="Enter the title">
</div>
       <div class="mb-3">
  <label class="form-label">Author</label>
  <input type="text" class="form-control"  name="a" placeholder="Enter the Author">
</div>
         <div class="mb-3">
  <label class="form-label">pages</label>
  <input type="number" class="form-control"  name="p" placeholder="Enter the pages">
</div>
          <div class="mb-3">
  <label class="form-label">price</label>
  <input type="number" class="form-control"  name="pa" placeholder="Enter the price">
</div>
           <div class="mb-3">
  <label class="form-label">language</label>
  <input type="text" class="form-control"  name="l" placeholder="Enter the language">
</div>

    <div class="mb-3">
  <label class="form-label">cover</label>
  <input type="file" class="form-control"  name="i">
</div>

    <div class="mb-3">
  <label class="form-label">pdf</label>
  <input type="file" class="form-control"  name="f">
</div>
   <div class="mb-3">
       <input type="submit" value="ADD">
   </div>

</form>

{% endblock %}
