{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>view books</h1>
<table class="table table-bordered bg-light">
    <tr>
        <th>COVER</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PAGES</th>
        <th>PRICE</th>
        <th>LANGUAGE</th>

        <th>document</th>
        <th>view</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    {% for i in book %}
    <tr>
        <td><img src="{{i.cover.url}}"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>

        <td><a href="{{i.pdf.url}}">download</a></td>
        <td><a href="{% url 'books:detail' i.id %}" class="btn btn-success">view</a></td>
        <td><a href="{% url 'books:edit' i.id %}" class="btn btn-success">edit</a></td>
        <td><a href="{% url 'books:delete' i.id %}" class="btn btn-success">delete</a></td>



    </tr>
    {% endfor %}
</table>
